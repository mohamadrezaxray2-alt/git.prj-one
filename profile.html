<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Rims</div>
            <ul>
                <li><a href="#" data-translate="navHome">Home</a></li>
                <li><a href="#" data-translate="navNewProducts">New Products</a></li>
                <li><a href="#" data-translate="navAboutUs">About Us</a></li>
                <li><a href="#" data-translate="navContactUs">Contact Us</a></li>
            </ul>
            <div class="user-options">
                <div class="language-switcher">
                    <button>EN</button>
                    <button>FA</button>
                </div>
                <a href="#" class="profile-icon" data-translate="navProfile">Profile</a>
            </div>
        </nav>
    </header>
    <main class="profile-page">
        <div class="profile-container">
            <h1>User Profile</h1>
            <div class="profile-info">
                <div class="profile-picture">
                    <img id="profile-img" src="images/default-profile.svg" alt="Profile Picture">
                    <input type="file" id="profile-pic-upload" accept="image/*">
                    <label for="profile-pic-upload">Change Picture</label>
                </div>
                <div class="profile-details">
                    <p><strong>Username:</strong> <span id="username-display"></span></p>
                    <p><strong>Email:</strong> <span id="email-display"></span></p>
                </div>
            </div>
            <div class="change-password">
                <h2>Change Password</h2>
                <form id="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <button type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p data-translate="footerText">&copy; 2025 Rims Website. All rights reserved.</p>
    </footer>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
