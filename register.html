<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Rims</div>
            <ul>
                <li><a href="#" data-translate="navHome">Home</a></li>
                <li><a href="#" data-translate="navNewProducts">New Products</a></li>
                <li><a href="#" data-translate="navAboutUs">About Us</a></li>
                <li><a href="#" data-translate="navContactUs">Contact Us</a></li>
            </ul>
            <div class="user-options">
                <div class="language-switcher">
                    <button>EN</button>
                    <button>FA</button>
                </div>
                <a href="#" class="profile-icon" data-translate="navProfile">Profile</a>
            </div>
        </nav>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <h1>Register</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group-center">
                    <button type="submit">Continue</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </main>
    <footer>
        <p data-translate="footerText">&copy; 2025 Rims Website. All rights reserved.</p>
    </footer>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
