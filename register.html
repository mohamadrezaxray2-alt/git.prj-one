<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="color: var(--primary-color); text-decoration: none;">Rims</a></div>
            <ul>
                <li><a href="index.html" data-translate="navHome">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <h1>Register</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </main>
    <footer>
        <p data-translate="footerText">&copy; 2025 Rims Website. All rights reserved.</p>
    </footer>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
