<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="color: var(--primary-color); text-decoration: none;">Rims</a></div>
        </nav>
    </header>
    <main class="auth-page">
        <div class="auth-wrapper">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab-button active" data-tab="login">Login</button>
                    <button class="auth-tab-button" data-tab="register">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="login-form-container" class="auth-form-container active">
                    <form id="login-form">
                        <div class="input-group">
                            <input type="email" id="login-email" required>
                            <label for="login-email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="login-password" required>
                            <label for="login-password">Password</label>
                        </div>
                        <button type="submit" class="auth-button">Login</button>
                        <p class="form-switch-text">Don't have an account? <a href="#" data-tab-switcher="register">Sign up</a></p>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="register-form-container" class="auth-form-container">
                    <form id="register-form">
                        <div class="input-group">
                            <input type="text" id="register-username" required>
                            <label for="register-username">Username</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="register-email" required>
                            <label for="register-email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="register-password" required>
                            <label for="register-password">Password</label>
                        </div>
                        <button type="submit" class="auth-button">Register</button>
                        <p class="form-switch-text">Already have an account? <a href="#" data-tab-switcher="login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
